
<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>A Small World</title>
    
    <link rel="stylesheet" type="text/css" href="stick.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="styles.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0;padding-bottom: 44px; width:100%;height: 100%; }
    </style>
</head>

<body>

    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />
    <style>
        .search-ui {
            position:absolute;
            top:10px;
            right:10px;
            z-index:1000;
        }
    </style>
    
    <div id="wrap">

        <div id="main">
            <div id='map'></div>
            <input id='search' class='search-ui' placeholder='Enter Disease' />
        </div>

    </div>

    <div id="footer">
        <div id='cssmenu'>
            <ul>
                <li class='active'><a href='#'><span>January</span></a></li>
                <li><a href='#'><span>February</span></a></li>
                <li><a href='#'><span>March</span></a></li>
                <li><a href='#'><span>April</span></a></li>
                <li><a href='#'><span>May</span></a></li>
                <li><a href='#'><span>June</span></a></li>
                <li><a href='#'><span>July</span></a></li>
                <li><a href='#'><span>August</span></a></li>
                <li><a href='#'><span>September</span></a></li>
                <li><a href='#'><span>October</span></a></li>
                <li><a href='#'><span>November</span></a></li>
                <li><a href='#'><span>December</span></a></li>
                <li class='last'><a href='#'><span>Year</span></a></li>
            </ul>
        </div>
    </div>
    
    <script>
        L.mapbox.accessToken = 'pk.eyJ1IjoicmlzaGFudGQiLCJhIjoidEk0dGdZYyJ9.-ZMFVJwFh4HSYZMYHee7Gw';
        var geocoder = L.mapbox.geocoder('mapbox.places'),
        map = L.mapbox.map('map', 'rishantd.lbc55bee').setView([38.50, -98.35], 5);
        
        var zip = new Array('60112','60103','63120'); 
        
        var markers = new L.MarkerClusterGroup();

        map.removeLayer(markers);
        for (var i = 0; i < zip.length; i++) {
            geocoder.query(zip[i], showMap);
            
            function showMap(err, data) {
                var marker = L.circle([data.latlng[0], data.latlng[1]], 5000, {
                    color: 'red',
                    fillColor: '#f03',
                    fillOpacity: 0.5
                });
//                var marker = L.marker([data.latlng[0],data.latlng[1]], {
//                icon: L.mapbox.marker.icon({'marker-symbol': 'circle', 'marker-color': '000000'}),
//                });
                markers.addLayer(marker);   
            }
        }

        map.addLayer(markers);
        
        map.removeLayer(markers);
        

    </script>

</body>
