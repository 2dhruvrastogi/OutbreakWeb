
<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>A Small World</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%;height: 100%; }
    </style>
</head>

<body>
    
    <div id='map'></div>
    
    <script>
    L.mapbox.accessToken = 'pk.eyJ1IjoicmlzaGFudGQiLCJhIjoidEk0dGdZYyJ9.-ZMFVJwFh4HSYZMYHee7Gw';
    var geocoder = L.mapbox.geocoder('mapbox.places'),
        map = L.mapbox.map('map', 'rishantd.lbc55bee').setView([38.50, -98.35], 5);
        
        geocoder.query('98112', showMap);
        
        function showMap(err, data) {

            L.circle([data.latlng[0], data.latlng[1]], 1000).addTo(map);

        }
        
    </script>
    <!--

    -->
</body>
</html>
